---
- name: Wait for ssh to come up
  hosts: "{{ instance_name }}"
  become: false
  gather_facts: no

  tasks:
    - wait_for:
        port: 22
        host: '{{ (ansible_ssh_host|default(ansible_host))|default(inventory_hostname) }}'
        search_regex: OpenSSH
        delay: 30
      vars:
        ansible_connection: localhost

- name: Build and Test Go Application
  hosts: "{{ instance_name }}"
  become: false
  gather_facts: yes

  tasks:
  - import_role:
      name: go-build
